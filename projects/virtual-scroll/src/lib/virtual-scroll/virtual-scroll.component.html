<ng-container *ngIf="loading$ | async; else listTemplate">
    <div>Loading...</div>
</ng-container>

<ng-template #listTemplate>
    <cdk-virtual-scroll-viewport
        [itemSize]="itemSize"
        [style.height.px]="tableHeight$ | async"
        [minBufferPx]="minBuffer$ | async"
        [maxBufferPx]="maxBuffer$ | async"
        (window:resize)="resizeEvent.next()">
        
        <ng-container
            *cdkVirtualFor="
                let item of dataSource$ | async;
                let index = index;
                templateCacheSize: 0;
                trackBy: trackByFn;"
            rowOutlet
            [rowTemplate]="rowTemplate"
            [defaultRowTemplate]="defaultRowTemplate"
            [cellDefs]="cellDefs?.toArray()"
            >
                
        </ng-container>
    </cdk-virtual-scroll-viewport>
</ng-template>


<ng-template #defaultRowTemplate>
    <div vs-row [style.height.px]="itemSize">
    </div>
</ng-template>
