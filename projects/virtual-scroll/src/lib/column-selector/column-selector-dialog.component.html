<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div
    cdkDropList
    class="vs-drop-list column-selector-list"
    (cdkDropListDropped)="drop($event)">

    <div
        *ngFor="let cellDef of virtualScroll.orderedCellDefs"
        cdkDrag
        class="column-selector-item">

        <i cdkDragHandle class="material-icons vs-drag-handle" style="font-size:24px;">drag_indicator</i>

        <input
            #input
            type="checkbox"
            [checked]="cellDef.activeState$ | async"
            (change)="cellDef.userDefinedActiveState.next(input.checked)">

        {{cellDef.columnName}}
    </div>
</div>
