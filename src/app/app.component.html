<div class="nav-bar">
    <a mat-stroked-button href="https://github.com/AidanPelle/virtual-scroll">
        <mat-icon svgIcon="github-logo"></mat-icon>
        GitHub
    </a>
    <a mat-stroked-button href="overview">Home</a>
</div>

<mat-sidenav-container style="height: calc(100% - 56px);">
    <mat-sidenav [opened]="true" mode="side">
        <mat-nav-list>
            <a *ngFor="let route of demoRoutes | keyvalue" mat-list-item [routerLink]="'demo/' + route.key" [activated]="isRouteActivated(route.key)">{{route.value.title}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
