<button [columnSelector]="virtualScroll">Column Selector</button>

<button (click)="dataSource?.data?.push('new row')">Add a row</button>

<div class="scroll-container">
    <virtual-scroll #virtualScroll [dataSource]="dataSource">
        <div vs-row *rowDef="let item;" class="vs-default-row"></div>
        <div *cellDef="let item; name: 'Cell 1'; minWidth: 200; isActive: isCell1Active;">{{item}}</div>
        <div *cellDef="let item; name: 'Cell 2'; minWidth: 200; isActive: isCell2Active;">Cell 2</div>
        <div *cellDef="let item; name: 'Cell 3'; minWidth: 200; sticky: true;">Cell 3</div>
        <div *cellDef="let item; name: 'Cell 4'; minWidth: 200;">Cell 4</div>
        <div *cellDef="let item; name: 'Cell 5'; minWidth: 200;">Cell 5</div>
        <div *cellDef="let item; name: 'Cell 6'; minWidth: 200;">Cell 6</div>
    </virtual-scroll>
</div>
