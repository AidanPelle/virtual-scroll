<button [columnSelector]="virtualScroll">Column Selector</button>



<div class="scroll-container">
    <virtual-scroll #virtualScroll [dataSource]="dataSource">
        <div vs-row *rowDef="let item;" class="vs-default-row"></div>
        <div *cellDef="let item; name: 'Cell 1'; isActive: isCell1Active">Cell 1</div>
        <div *cellDef="let item; name: 'Cell 2'; isActive: isCell2Active">Cell 2</div>
        <div *cellDef="let item; name: 'Cell 3';">Cell 3</div>
        <div *cellDef="let item; name: 'Cell 4';">Cell 4</div>
        <div *cellDef="let item; name: 'Cell 5';">Cell 5</div>
        <div *cellDef="let item; name: 'Cell 6';">Cell 6</div>
    </virtual-scroll>
</div>
