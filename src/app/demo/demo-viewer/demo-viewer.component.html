<mat-card appearance="outlined" class="demo-viewer-card">
    <mat-card-header class="card-header">
        <div style="display: flex; justify-content: space-between; padding: 12px; width: 100%; box-sizing: border-box;">
            <div>
                <h2>{{selectedDemo?.title}}</h2>
                <h3>{{selectedDemo?.subtitle}}</h3>
            </div>
            <button mat-icon-button style="margin-left: auto; margin-right: 20px;" (click)="_showCodeView = !_showCodeView" [matTooltip]="_showCodeView ? 'Hide code' : 'Show code'">
                <mat-icon>code</mat-icon>
            </button>
        </div>
        @if (_showCodeView) {
            <mat-tab-group [(selectedIndex)]="selectedTabIndex" style="width: fit-content;">
                @for (item of fileViews; track item.title) {
                    <mat-tab [label]="item.title"></mat-tab>
                }
            </mat-tab-group>
        }
        
    </mat-card-header>
    @if (_showCodeView) {
        <mat-card-content style="border-bottom: 1px solid rgba(0, 0, 0, 0.12);">
            <pre class="code-view"><code [highlight]="selectedFileView" [language]="selectedFileLanguage"></code></pre>
        </mat-card-content>
    }
    
    <ng-container #demoComponentContainer></ng-container>
</mat-card>
