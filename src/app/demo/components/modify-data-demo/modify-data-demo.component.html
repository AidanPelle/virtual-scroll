<div style="display: flex; gap: 6px; padding-bottom: 12px; margin-top: 12px; padding-left: 12px; border-bottom: 1px solid rgba(0, 0, 0, 0.12);">
    <button mat-raised-button (click)="appendItem()">Append Item</button>
    <button mat-raised-button (click)="removeFirstItem()">Remove First Item</button>
</div>

<virtual-scroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; let columnName = columnName; name: 'Cell 2'">{{columnName}}</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>
