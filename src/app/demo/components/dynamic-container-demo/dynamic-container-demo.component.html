<h2>Dynamic Container</h2>
<h3>Resize the viewport and the virtual list will grow/shrink accordingly</h3>

<mat-card appearance="outlined">
    <virtual-scroll [dataSource]="dataSource" [heightVh]="100" [offset]="500">
        <div *cellDef="let item; name: 'Cell 1';">Cell 1</div>
        <div *cellDef="let item; name: 'Cell 2'; align: 'center'">Cell 2</div>
        <div *cellDef="let item; name: 'Cell 3'; align: 'end'">Cell 3</div>
    </virtual-scroll>
</mat-card>
