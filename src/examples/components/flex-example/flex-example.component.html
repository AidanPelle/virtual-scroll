<virtual-scroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'; flex: 3;">This column takes half the available space</div>
    <div *cellDef="let item; name: 'Cell 2'; flex: 2;">This column takes 1/3rd the available space</div>
    <div *cellDef="let item; name: 'Cell 3'">This column takes 1/6th</div>
</virtual-scroll>
