<div style="border-bottom: 1px solid rgba(0, 0, 0, 0.12);">
    <button mat-icon-button [columnSelector]="virtualScroll" style="margin: 6px;">
        <mat-icon>calendar_view_week_outline</mat-icon>
    </button>
</div>

<virtual-scroll #virtualScroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
    <div *cellDef="let item; name: 'Cell 4'">Cell 4</div>
    <div *cellDef="let item; name: 'Cell 5'">Cell 5</div>
    <div *cellDef="let item; name: 'Cell 6'; isActive: false;">Inactive by default</div>
    <div *cellDef="let item; name: 'Cell 7'">Cell 7</div>
</virtual-scroll>
