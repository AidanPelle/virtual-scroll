<div class="button-container">
    <button mat-stroked-button (click)="isColumnActive = !isColumnActive">Toggle Active State</button>
</div>

<virtual-scroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'; isActive: isColumnActive;">Inactive Column</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>
