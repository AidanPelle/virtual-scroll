<virtual-scroll [dataSource]="dataSource" matSort (matSortChange)="sortList($event)">
    <div *headerCellDef="let item; name: 'Cell 1'" mat-sort-header="Cell 1">Sort Column Alphabetically</div>
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>
