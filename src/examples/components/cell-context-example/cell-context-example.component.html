<virtual-scroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'">Item: {{item}}</div>
    <div *cellDef="let item; let columnName = columnName; name: 'Cell 2'">Column Name: {{columnName}}</div>
    <div *cellDef="let item; let rowIndex = index; name: 'Cell 3'">Row Index: {{rowIndex}}</div>
    <div *cellDef="let item; let cellIndex = cellIndex; name: 'Cell 4'">Cell Index: {{cellIndex}}</div>
</virtual-scroll>
