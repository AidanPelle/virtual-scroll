<virtual-scroll [dataSource]="dataSource" [loading]="loading" [loadingTemplate]="customLoader">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>

<ng-template #customLoader>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
</ng-template>
