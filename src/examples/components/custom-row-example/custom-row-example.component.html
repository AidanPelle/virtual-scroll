<virtual-scroll [dataSource]="dataSource">
    <div vs-row *headerDef="let item;" class="vs-row vs-default-header-row">
        <div before class="custom-content">
            Before Header!
        </div>
        <div after class="custom-content">
            After Header!
        </div>
    </div>

    <div vs-row *rowDef="let item;" class="vs-row custom-row">
        <div before class="custom-content">
            Before Row!
        </div>
        <div after class="custom-content">
            After Row!
        </div>
    </div>

    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>
