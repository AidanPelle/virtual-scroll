<virtual-scroll [dataSource]="dataSource" [loading]="loading" class="virtual-scroll">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>

<mat-card-content class="log-list">
    <h3>Default Loading Log Items</h3>
    @for (logItem of infoLog; track $index) {
        <div>{{logItem}}</div>
    }
</mat-card-content>
