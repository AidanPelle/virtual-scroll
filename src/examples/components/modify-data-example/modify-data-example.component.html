<div class="button-container">
    <button mat-stroked-button (click)="appendItem()">Append Item</button>
    <button mat-stroked-button (click)="removeFirstItem()">Remove First Item</button>
</div>

<virtual-scroll [dataSource]="dataSource">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; let index = index; name: 'Cell 3';">Row Index: {{index}}</div>
</virtual-scroll>
