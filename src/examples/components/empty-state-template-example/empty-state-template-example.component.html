<virtual-scroll [dataSource]="dataSource" [emptyStateTemplate]="customEmptyState">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>

<ng-template #customEmptyState>
    <div class="empty-state">Custom Empty State!</div>
</ng-template>
