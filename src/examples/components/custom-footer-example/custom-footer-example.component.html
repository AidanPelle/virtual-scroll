<virtual-scroll [dataSource]="dataSource" [showFooter]="false" class="virtual-scroll" (scrollData)="getScrollData($event)">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; name: 'Cell 2'">Cell 2</div>
    <div *cellDef="let item; name: 'Cell 3'">Cell 3</div>
</virtual-scroll>

@if (scrollData) {
    <mat-card-content class="custom-footer">
        Start: {{scrollData.start + 1}}
        <br>
        End: {{scrollData.end + 1}}
        <br>
        Total: {{scrollData.itemCount}}
    </mat-card-content>
}
