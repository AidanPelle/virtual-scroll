<virtual-scroll [dataSource]="dataSource" [minRowBuffer]="1" [maxRowBuffer]="3">
    <div *cellDef="let item; name: 'Cell 1'">{{item}}</div>
    <div *cellDef="let item; let columnName = columnName; name: 'Cell 2'">{{columnName}}</div>
    <div *cellDef="let item; let rowIndex = index; name: 'Cell 3'">Cell 3, index {{rowIndex}}</div>
</virtual-scroll>
